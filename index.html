<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article-list {
            list-style: none;
            padding: 0;
        }
        .article-list li {
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }
        .article-list h2 {
            margin: 0;
        }
        .search-bar {
            margin-bottom: 1rem;
        }
        .search-bar input {
            padding: 0.5rem;
            width: calc(100% - 100px);
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 0.5rem;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .tags {
            margin: 1rem 0;
        }
        .tags a {
            display: inline-block;
            margin-right: 0.5rem;
            padding: 0.5rem;
            background-color: #eee;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人博客</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#articles">文章列表</a>
            <a href="#about">关于我</a>
            <a href="#contact">联系方式</a>
        </nav>
    </header>
    
    <div class="container">
        <!-- 首页 -->
        <section id="home">
            <h2>欢迎来到我的博客</h2>
            <p>这是我的个人博客，我会在这里分享我的想法和经历。</p>
        </section>

        <!-- 文章列表 -->
        <section id="articles">
            <h2>文章列表</h2>
            <div class="search-bar">
                <input type="text" placeholder="搜索文章">
                <button>搜索</button>
            </div>
            <ul class="article-list">
                <li>
                    <h2><a href="#article1">文章标题 1</a></h2>
                    <p>文章简短描述...</p>
                    <div class="tags">
                        <a href="#tag1">标签1</a>
                        <a href="#tag2">标签2</a>
                    </div>
                </li>
                <li>
                    <h2><a href="#article2">文章标题 2</a></h2>
                    <p>文章简短描述...</p>
                    <div class="tags">
                        <a href="#tag3">标签3</a>
                        <a href="#tag4">标签4</a>
                    </div>
                </li>
                <!-- 更多文章 -->
            </ul>
        </section>

        <!-- 单篇文章页面 -->
        <section id="article1">
            <h2>文章标题 1</h2>
            <p>文章详细内容...</p>
            <div class="comments">
                <h3>评论</h3>
                <form>
                    <textarea rows="4" placeholder="留下你的评论..."></textarea>
                    <br>
                    <button type="submit">提交评论</button>
                </form>
            </div>
        </section>

        <!-- 关于我 -->
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>

        <!-- 联系方式 -->
        <section id="contact">
            <h2>联系方式</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>Email: example@example.com</li>
                <li>微博: <a href="#">微博链接</a></li>
                <li>微信: 微信号</li>
            </ul>
        </section>
    </div>

    <footer>
        &copy; 2024 我的个人博客
    </footer>
</body>
</html>
